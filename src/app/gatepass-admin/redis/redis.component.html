<app-navbar></app-navbar>

<div class="container mt-4">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- KEY Column -->
    <ng-container matColumnDef="key">
      <th mat-header-cell *matHeaderCellDef>KEY</th>
      <td mat-cell *matCellDef="let item">{{ item.key }}</td>
    </ng-container>

    <!-- VALUE Column -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef>VALUE</th>
      <td mat-cell *matCellDef="let item">{{ item.value }}</td>
    </ng-container>

    <!-- DELETE Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>DELETE</th>
      <td mat-cell *matCellDef="let item">
        <button mat-icon-button (click)="deleteRedisvalueFromKey(item.key)">
          <mat-icon style="color: #f00000;">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Header Row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Data Rows -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <!-- Pagination -->
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    [pageSize]="itemsPerPage"
    [length]="redisResult.length"
    (page)="onPageChange($event)"
  ></mat-paginator>
</div>
