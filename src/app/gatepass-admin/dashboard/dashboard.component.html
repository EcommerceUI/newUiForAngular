<app-navbar></app-navbar>

<!-- Table -->
<div class="mat-table-container mt-4">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Company Name Column -->
    <ng-container matColumnDef="companyName">
      <th mat-header-cell *matHeaderCellDef>Company Name</th>
      <td mat-cell *matCellDef="let item">{{ item.company_name }}</td>
    </ng-container>

    <!-- Company Short Name Column -->
    <ng-container matColumnDef="companyShortName">
      <th mat-header-cell *matHeaderCellDef>Company Short Name</th>
      <td mat-cell *matCellDef="let item">{{ item.company_short_name }}</td>
    </ng-container>

    <!-- Mobile Number Column -->
    <ng-container matColumnDef="mobileNumber">
      <th mat-header-cell *matHeaderCellDef>Mobile Number</th>
      <td mat-cell *matCellDef="let item">{{ item.alternate_contact_number }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let item">{{ item.email_id }}</td>
    </ng-container>

    <!-- Landline Number Column -->
    <ng-container matColumnDef="landlineNumber">
      <th mat-header-cell *matHeaderCellDef>Landline Number</th>
      <td mat-cell *matCellDef="let item">{{ item.landline_number }}</td>
    </ng-container>

    <!-- Website URL Column -->
    <ng-container matColumnDef="websiteUrl">
      <th mat-header-cell *matHeaderCellDef>Website URL</th>
      <td mat-cell *matCellDef="let item">{{ item.website_url }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let item">{{ item.stage }}</td>
    </ng-container>

    <!-- Header Row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Data Rows -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <!-- Pagination -->
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    [pageSize]="itemsPerPage"
    [length]="companyResult.length"
    (page)="onPageChange($event)"
  ></mat-paginator>
</div>
