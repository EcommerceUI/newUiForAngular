<div class="mat-table-container mt-4">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="companyName">
      <th mat-header-cell *matHeaderCellDef>Company Name</th>
      <td mat-cell *matCellDef="let item">{{ item.companyName }}</td>
    </ng-container>


    <ng-container matColumnDef="companyShortName">
      <th mat-header-cell *matHeaderCellDef>Company Short Name</th>
      <td mat-cell *matCellDef="let item">{{ item.companyShortName }}</td>
    </ng-container>

    <ng-container matColumnDef="mobileNumber">
      <th mat-header-cell *matHeaderCellDef>Mobile Number</th>
      <td mat-cell *matCellDef="let item">{{ item.alternateContactNumber }}</td>
    </ng-container>


    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let item">{{ item.emailId }}</td>
    </ng-container>

    <ng-container matColumnDef="landlineNumber">
      <th mat-header-cell *matHeaderCellDef>Landline Number</th>
      <td mat-cell *matCellDef="let item">{{ item.landlineNumber }}</td>
    </ng-container>


    <ng-container matColumnDef="websiteUrl">
      <th mat-header-cell *matHeaderCellDef>Website URL</th>
      <td mat-cell *matCellDef="let item">{{ item.websiteUrl }}</td>
    </ng-container>


    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let item">{{ item.accountStatus }}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>


  <!-- Pagination -->
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    [pageSize]="itemsPerPage"
    [length]="companyResult.length"
    (page)="onPageChange($event)"
  ></mat-paginator>
</div>
