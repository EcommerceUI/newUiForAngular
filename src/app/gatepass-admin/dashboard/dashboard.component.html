<app-navbar></app-navbar>

<!-- Table -->
<div class="container mt-4">
  <table class="table table-hover">
    <thead class="bg-secondary text-light">
      <tr>
        <th>Company Name</th>
        <th>Company Short Name</th>
        <th>Mobile Number</th>
        <th>Email</th>
        <th>Land Line Number</th>
        <th>Website Url</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of companyResult | paginate: { itemsPerPage: itemsPerPage, currentPage: p }; let i = index">
        <td>{{ item.company_name }}</td>
        <td>{{ item.company_short_name }}</td>
        <td>{{ item.alternate_contact_number }}</td>
        <td>{{ item.email_id }}</td>
        <td>{{ item.landline_number }}</td>
        <td>{{ item.website_url }}</td>
        <td>{{ item.stage }}</td>
      </tr>
    </tbody>
  </table>

  <!-- Pagination Controls -->
  <div class="d-flex justify-content-center">
    <pagination-controls
      (pageChange)="p = $event"
      previousLabel="Previous"
      nextLabel="Next"
      [responsive]="true"
    ></pagination-controls>
  </div>
</div>
