   <div class="container mt-4 d-flex justify-content-center">
    <div class="card shadow" style="width: 100%; max-width: 700px;">
      <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center">
        <h4 class="mb-0">Profile Details</h4>
        <button class="btn btn-light btn-sm text-primary" (click)="toggleEdit()">
          {{ isEditMode ? 'Save' : 'Edit' }}
        </button>
      </div>
  
      <div class="card-body">
        <div class="text-center mb-4">
          <img [src]="profileImageUrl" alt="Profile Image" class="rounded-circle img-thumbnail" width="150" height="150">
          <div class="mt-2">
            <input *ngIf="isEditMode" type="file" (change)="onImageUpload($event)" class="form-control w-auto d-inline-block">
          </div>
        </div>
  
        <div class="row g-3">
          <div class="col-md-6" *ngFor="let field of profileFields">
            <label class="form-label">{{ field.label }}</label>
            <input type="text" class="form-control" [value]="field.value" [disabled]="!isEditMode">
          </div>
        </div>
      </div>
    </div>
  </div>
